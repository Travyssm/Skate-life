        <div class="collapse navbar-collapse" id="navbarNav">

        <div class="d-none d-sm-block">
            <p class="navbar-text my-auto mr-2 text-uppercase" id="navbar-text"><i>Come and skate with us!</i></p>                
        </div>
    </nav>

    <section class="bg-image" style="background-image: url('/assets/images/pexels-rodnae-productions-form.jpg');">
        <form id="form-section" class="signup-form" action="" method="post">
            <h2>Up for a ride? <i class="fa-solid fa-person-skating"></i> </h2>
        
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="road">Roller Disco</label>
            <input type="radio" id="roller-disco" name="skate-type" value="roller-disco" required>

            <br>
            
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="skate-type" value="trail">

            <br>
            
            <label for="both">Both</label>
            <input type="radio" id="both" name="skate-type" value="both">

            <br>
            
            <button class="btn btn-success btn-lg">Roll with us!</button>
            
        </form>
        </form>
    </section>

    <footer id="footer-section">
